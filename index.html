<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./CSS/circles.css">
    <link rel="stylesheet" href="./CSS/dots.css">
    <link rel="stylesheet" href="./CSS/needles.css">
    <link rel="stylesheet" href="./CSS/labels.css">
    <script src="./JS/circles.js" defer></script>
    <script src="./JS/dots.js" defer></script>
    <script src="./JS/needles.js" defer></script>
</head>

<body>
    <div class="clock">
        <div id="time">
            <div class="circle" style="--clr:#84ffc9;">
                <div class="dots sec_dot"></div>
                <svg>
                    <circle cx="120" cy="120" r="120" id="ss"></circle>
                </svg>
            </div>

            <div class="circle" style="--clr:#aab2ff;">
                <div class="dots min_dot"></div>
                <svg>
                    <circle cx="100" cy="100" r="100" id="mm"></circle>
                </svg>
            </div>

            <div class="circle" style="--clr:#eca0ff;">
                <div class="dots hr_dot"></div>
                <svg>
                    <circle cx="80" cy="80" r="80" id="hh"></circle>
                </svg>
            </div>


            <!-- Needles -->
            <div class="needles" style="--clr:#84ffc9;" id="sc">
                <i></i>
            </div>

            <div class="needles needle2" style="--clr:#aab2ff;" id="mn">
                <i></i>
            </div>
            <div class="needles needle3" style="--clr:#eca0ff;" id="hr">
                <i></i>
            </div>

            <!--Labels-->
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>

    </div>
</body>
</html>
